<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Channel Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-3">YouTube Channel Monitor</h1>
        <form action="/add" method="POST" class="mb-4">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" name="name" placeholder="Channel Name" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="category" placeholder="Category" required>
                </div>
                <div class="col">
                    <input type="url" class="form-control" name="youtube_url" placeholder="YouTube URL" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
        <h2>Saved Channels</h2>
        {% for category in categories %}
            <h3>{{ category[0] }}</h3>
            <ul class="list-group">
                {% for channel in channels %}
                    {% if channel.category == category[0] %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="{{ channel.youtube_url }}" target="_blank">{{ channel.name }}</a>
                            <a href="/delete/{{ channel.id }}" class="btn btn-danger btn-sm">Delete</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
</body>
</html>
